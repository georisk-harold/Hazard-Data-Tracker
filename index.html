<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GeoRiskPH Update Dashboard</title>

  <!-- Leaflet Map -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
  />
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f4f6f8;
    }

    header {
      background-color: #003366;
      color: white;
      padding: 15px;
      text-align: center;
    }

    #map {
      height: 350px;
      width: 100%;
    }

    table {
      width: 95%;
      margin: 20px auto;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }

    th {
      background-color: #003366;
      color: white;
    }

    tr.highlight {
      background-color: #ffcccc !important;
    }

    button {
      padding: 5px 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      color: white;
    }

    .yes {
      background-color: #28a745;
    }

    .no {
      background-color: #dc3545;
    }

    footer {
      text-align: center;
      padding: 10px;
      color: #666;
      font-size: 12px;
    }
  </style>
</head>

<body>
  <header>
    <h2>GeoRiskPH Update Dashboard</h2>
  </header>

  <div id="map"></div>

  <table id="data-table">
    <thead>
      <tr>
        <th>Province</th>
        <th>AF</th>
        <th>LIQ</th>
        <th>EIL</th>
        <th>TSU</th>
        <th>GSH</th>
        <th>Latest Date Updated (GeoDB)</th>
        <th>For Updating</th>
        <th>Latest Date Updated (Prod)</th>
        <th>Updated</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <footer>
    Â© 2025 GeoRiskPH | Demo Dashboard (GitHub Pages)
  </footer>

  <script>
    // === CONFIG ===
    const sheetURL = "https://script.google.com/macros/s/AKfycbzvsZoWvvBTOlvB9xKVugx4-WhX75VV8gaD4NaAnYCwxBTnOZe-HM9HPC1Z4e-I2uO0/exec"; // <-- Replace this!

    // === Initialize Map ===
    const map = L.map("map").setView([12.8797, 121.7740], 5); // Philippines
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: "&copy; OpenStreetMap contributors",
    }).addTo(map);

    // === Fetch Sheet Data ===
    async function loadData() {
      try {
        const res = await fetch(sheetURL);
        const data = await res.json();
        populateTable(data);
      } catch (err) {
        console.error("Error fetching data:", err);
      }
    }

    // === Populate HTML Table ===
    function populateTable(data) {
      const tbody = document.querySelector("#data-table tbody");
      tbody.innerHTML = "";

      data.forEach(row => {
        const tr = document.createElement("tr");

        // Highlight if For Updating = Yes
        if (row["For Updating"] === "Yes") tr.classList.add("highlight");

        tr.innerHTML = `
          <td>${row["Province"] || ""}</td>
          <td>${row["AF"] || ""}</td>
          <td>${row["LIQ"] || ""}</td>
          <td>${row["EIL"] || ""}</td>
          <td>${row["TSU"] || ""}</td>
          <td>${row["GSH"] || ""}</td>
          <td>${row["Latest Date Updated (GeoDB)"] || ""}</td>
          <td>
            <button class="${row["For Updating"] === "Yes" ? "yes" : "no"}"
              onclick="toggleStatus('${row["Province"]}', 'For Updating', '${row["For Updating"]}')">
              ${row["For Updating"] || "No"}
            </button>
          </td>
          <td>${row["Latest Date Updated (Prod)"] || ""}</td>
          <td>
            <button class="${row["Updated"] === "Yes" ? "yes" : "no"}"
              onclick="toggleStatus('${row["Province"]}', 'Updated', '${row["Updated"]}')">
              ${row["Updated"] || "No"}
            </button>
          </td>
        `;

        tbody.appendChild(tr);
      });
    }

    // === Toggle For Updating / Updated ===
    async function toggleStatus(province, field, currentValue) {
      const newValue = currentValue === "Yes" ? "No" : "Yes";

      try {
        await fetch(sheetURL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            Province: province,
            [field]: newValue,
          }),
        });
        loadData(); // refresh after update
      } catch (err) {
        console.error("Error updating data:", err);
      }
    }

    // === Load Data on Page Load ===
    loadData();

    // Optional: auto-refresh every 2 minutes
    setInterval(loadData, 120000);
  </script>
</body>
</html>
